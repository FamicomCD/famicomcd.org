	<script>

        document.addEventListener('DOMContentLoaded', () => {
            const gridButton = document.getElementById('gridButton');
            const listButton = document.getElementById('listButton');
            const supportContents = document.querySelectorAll('.flextheenemystuff');
            const supportContentLists = document.querySelectorAll('.flextheenemystufflist');

            const updateViewMode = () => {
                
                    const viewMode = localStorage.getItem('viewMode');
                    if (viewMode === 'list') {
                        supportContents.forEach(el => el.classList.remove('visible'));
                        supportContentLists.forEach(el => el.classList.add('visible'));
                        gridButton.classList.remove('active');
                        listButton.classList.add('active');
                    } else {
                        supportContents.forEach(el => el.classList.add('visible'));
                        supportContentLists.forEach(el => el.classList.remove('visible'));
                        gridButton.classList.add('active');
                        listButton.classList.remove('active');
                    }
                
            };

            gridButton.addEventListener('click', () => {
                supportContents.forEach(el => el.classList.add('visible'));
                supportContentLists.forEach(el => el.classList.remove('visible'));
                gridButton.classList.add('active');
                listButton.classList.remove('active');
                localStorage.setItem('viewMode', 'grid');
            });

            listButton.addEventListener('click', () => {
                supportContents.forEach(el => el.classList.remove('visible'));
                supportContentLists.forEach(el => el.classList.add('visible'));
                gridButton.classList.remove('active');
                listButton.classList.add('active');
                localStorage.setItem('viewMode', 'list');
            });

            updateViewMode();

            window.addEventListener('resize', updateViewMode);
        });





		document.getElementById("pauseAnim").addEventListener("click", function() {
			const images = document.querySelectorAll("img[src$='.gif']");
			const isPaused = this.dataset.paused === "true";
			
			images.forEach(img => {
				if (!isPaused) {
					if (!img.dataset.originalSrc) {
						img.dataset.originalSrc = img.src;
					}
					img.src = img.src.replace(/([^/]+\.gif)$/, "static/$1");
				} else {
					img.src = img.dataset.originalSrc;
				}
			});
			
			this.dataset.paused = !isPaused;
			this.classList.toggle("active", isPaused);
			localStorage.setItem("gifPaused", !isPaused);
		});

		window.addEventListener("load", function() {
			const pauseAnim = document.getElementById("pauseAnim");
			const isPaused = localStorage.getItem("gifPaused") === "true";
			
			if (isPaused) {
				pauseAnim.dataset.paused = "true";
				document.querySelectorAll("img[src$='.gif']").forEach(img => {
					img.dataset.originalSrc = img.src;
					img.src = img.src.replace(/([^/]+\.gif)$/, "static/$1");
				});
			}
			pauseAnim.classList.toggle("active", !isPaused);
		});
		

		
		document.addEventListener("DOMContentLoaded", () => {
			const enemies = document.querySelectorAll(".enemystufficons");
			let keyBuffer = "";
			let crazyMode = false;

			const hitSound = new Audio("https://famicomcd.org/graphics/smbcdnew/SFX/hit.mp3");
			const powSound = new Audio("https://famicomcd.org/graphics/smbcdnew/SFX/pow.mp3");
			const oneUpSound = new Audio("https://famicomcd.org/graphics/smbcdnew/SFX/1up_smbcd_master.mp3");
			const powerUpSound = new Audio("https://famicomcd.org/graphics/smbcdnew/SFX/powerup.mp3");
			const powerDownSound = new Audio("https://famicomcd.org/graphics/smbcdnew/SFX/powerdown.mp3");

			let comboCounter = 0;
			let comboTimeout;
			let oneUpPlaying = false;

			function triggerFall(element) {
				if (element.classList.contains("falling")) return;
				element.classList.add("falling");

				let startX = 0;
				let startY = 0;
				let t = 0;
				
				let multiplier = crazyMode ? 1.75 : 1;

				let initialVelocityX = (Math.random() * 6 + 4) * (Math.random() < 0.5 ? -1 : 1);
				let initialVelocityY = -(Math.random() * 6 + 8);
				let gravity = 10.5;
				
				let rotationSpeed = Math.random() * 8 + 3;
				let rotationDirection = Math.random() < 0.5 ? 1 : -1;

				const update = () => {
					let rect = element.getBoundingClientRect();
				let footerStuff = document.querySelector(".footerstuff");
				let footerRect = footerStuff ? footerStuff.getBoundingClientRect() : { right: Infinity };

					if (rect.top > window.innerHeight || rect.top > footerRect.top) {
						element.style.visibility = "hidden";
						element.style.opacity = 0;

						setTimeout(() => {
							element.style.transform = "none";
							element.style.visibility = "visible";
							element.style.transition = "opacity 0.5s ease-in";
							element.style.opacity = 1;
							element.classList.remove("falling");

							setTimeout(() => {
								element.style.transition = "";
							}, 500);
						}, 500);
						return;
					}

					let x = startX + initialVelocityX * t * 0.4 * multiplier;
					let y = startY + initialVelocityY * t * 0.9 * multiplier + 0.5 * gravity * Math.pow(t * 0.2, 2);
					let rotation = t * rotationSpeed * rotationDirection * multiplier;

					element.style.transform = `translate(${x}px, ${y}px) rotate(${rotation}deg)`;
					t++;
					requestAnimationFrame(update);
				};

				update();
			}

			function playOneUpSound() {
				oneUpSound.pause();
				oneUpSound.currentTime = 0;
				oneUpSound.play().catch(err => console.error("you fucked it:", err));
			}

			function handleEnemyClick() {
				if (this.classList.contains("falling")) return;

				clearTimeout(comboTimeout);

				comboCounter++;

				if (comboCounter >= 8) {
					playOneUpSound();
				} else {
					hitSound.currentTime = 0;
					hitSound.play().catch(err => console.error("you fucked it:", err));
				}

				triggerFall(this);

				comboTimeout = setTimeout(() => {
					comboCounter = 0;
				}, 700);
			}

			enemies.forEach(element => {
				element.addEventListener("click", handleEnemyClick);
			});


			document.addEventListener("keydown", (event) => {
				keyBuffer += event.key.toLowerCase();

				if (keyBuffer.endsWith("pow")) {
					powSound.currentTime = 0;
					powSound.play();
					enemies.forEach(triggerFall);
					keyBuffer = "";
				}

				// if (keyBuffer.endsWith("crazy")) {
				if (keyBuffer.endsWith("super")) {
					crazyMode = !crazyMode;
					
					if (crazyMode) {
						powerUpSound.currentTime = 0;
						powerUpSound.play();
					} else {
						powerDownSound.currentTime = 0;
						powerDownSound.play();
					}

					console.log(`Crazy toggle: ${crazyMode ? "ON" : "OFF"}`);
					keyBuffer = "";
				}
				
				if (keyBuffer.length > 5) {
					keyBuffer = keyBuffer.slice(-5);
				}
			});
		});





	
	</script>
	
</html>
