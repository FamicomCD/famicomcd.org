	<script>


	function toggleStep(buttonId, targetId, stringShow, stringHide) {
	  const buttons = document.querySelectorAll(`#${buttonId}`);
	  const targets = document.querySelectorAll(`#${targetId}`);

	  buttons.forEach(button => {
		button.addEventListener('click', () => {
		  const isHidden = Array.from(targets).every(target => target.style.display === 'none');


		  targets.forEach(target => {
			target.style.display = isHidden ? 'block' : 'none';
		  });


		  buttons.forEach(btn => {
			if (isHidden) {

			  btn.style.borderRadius = '30px 30px 0 0';
			  btn.setAttribute('data-strid', stringHide);
			} else {

			  btn.style.borderRadius = '';
			  btn.setAttribute('data-strid', stringShow);
			}
		  });
		});
	  });
	}

	toggleStep(
	  'prestepbutton',
	  'prestep',
	  'install_guide_flips_prestep_button_show',
	  'install_guide_flips_prestep_button_hide'
	);

	toggleStep(
	  'step2button',
	  'step2',
	  'install_guide_flips_marc_step2_detailed_button_show',
	  'install_guide_flips_marc_step2_detailed_button_hide'
	);

	toggleStep(
	  'step3button',
	  'step3',
	  'install_guide_flips_marc_step3_detailed_button_show',
	  'install_guide_flips_marc_step3_detailed_button_hide'
	);

	
	function aboutHash() {
		const dataMethods = ["flips", "marcrobledo", "autopatcher"];
		const dataStridMap = {
			autopatcher: "install_method_smbcmd",
			flips: "install_method_flips",
			marcrobledo: "install_method_marc"
		};

		const hash = window.location.hash.substring(1);

		if (!hash) {
			window.location.href = "https://famicomcd.org/smbcd/installation";
			return;
		}

		const targetMethod = dataMethods.includes(hash) ? hash : null;

		dataMethods.forEach(method => {
			const elements = document.querySelectorAll(`[data-methods="${method}"]`);
			elements.forEach(element => {
				element.style.display = method === targetMethod ? "block" : "none";
			});
		});

		const methodNameElement = document.getElementById("methodname");
		if (methodNameElement && dataStridMap[targetMethod]) {
			methodNameElement.setAttribute("data-strid", dataStridMap[targetMethod]);
		}
	}

	aboutHash();
	window.addEventListener("hashchange", aboutHash);




	
	</script>
