  <script>
	function aboutHash() {
		const sectionIds = ["about", "copyright", "famicomcdteam"];
		const hash = window.location.hash.substring(1);
		const targetId = sectionIds.includes(hash) ? hash : "about";
		
		sectionIds.forEach(id => {
			const element = document.getElementById(id);
			if (element) {
				element.style.display = id === targetId ? "block" : "none";
			}
		});
	}

	aboutHash();
	window.addEventListener("hashchange", aboutHash);
  </script>
