    <script>
        var images = [
		//common strings
            { src: "https://famicomcd.github.io/404icons/404paper.png", caption: "Oops! That page couldn't be found, maybe try looking elsewhere.", weight: 4 },
            { src: "https://famicomcd.github.io/404icons/404ack.png", caption: "Unfortunately that page couldn't be found, Sorry!", weight: 5 },
            { src: "https://famicomcd.github.io/404icons/404carts.png", caption: "Sorry! That page may've gotten lost in the carts! Try looking elsewhere.", weight: 4 },
			{ src: "https://famicomcd.github.io/404icons/404upset.png", caption: "That page wasn't found, maybe you clicked a wrong link, oops!", weight: 5 },


		//rare strings
            { src: "https://famicomcd.github.io/404icons/404formal.png", caption: "My sincerest apologies for any inconvenience thus incurred. It hath come to my attention that the desired page may not be found within our digital annals.", weight: 1 }
			
        ];

        // Calculate total weight
        var totalWeight = images.reduce((acc, img) => acc + img.weight, 0);

        // Generate a random number between 1 and totalWeight
        var randomNumber = Math.floor(Math.random() * totalWeight) + 1;

        // Select the image based on the random number and weights
        var selectedImage;
        for (var i = 0; i < images.length; i++) {
            randomNumber -= images[i].weight;
            if (randomNumber <= 0) {
                selectedImage = images[i];
                break;
            }
        }

        document.getElementById("randomImage").src = selectedImage.src;
        document.getElementById("imageCaption").textContent = selectedImage.caption;
    </script>
