	<script>
	

const languageUrls = {
    'en': 'https://famicomcd.org/en/contact',
    'es': 'https://famicomcd.org/es/contact',
    'ja': 'https://famicomcd.org/jp/contact',

};

const languageSelectionUrl = 'https://famicomcd.org/languageswitcher';


function getUserLanguage() {
    return navigator.language || navigator.userLanguage;
}

function findBestMatchingUrl(userLanguage) {
    if (languageUrls[userLanguage]) {
        return languageUrls[userLanguage];
    }

    const baseLanguage = userLanguage.split('-')[0];
    return languageUrls[baseLanguage] || languageSelectionUrl;
}

function redirectToLanguageUrl() {
    const userLanguage = getUserLanguage();
    const redirectUrl = findBestMatchingUrl(userLanguage);
    window.location.href = redirectUrl;
}

redirectToLanguageUrl();


	
	</script>
